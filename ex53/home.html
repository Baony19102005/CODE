<html>
    <head>
        <title>Nguyễn Thị Bảo Ny - EX53</title>
        <style>
        form {
            margin: 0 auto;
            width: 90%;
            height: auto;
            border: 2px solid rgb(0, 0, 0);
        }

        table {
            width: 100%;
            height: auto;
        }

        td {
            font-size: 1.25rem;
            text-align: center;
        }

        td input {
            font-size: 1.25rem;
            width: 90%;
            display: inline-block;
        }

        td.special {
            text-align: right;
        }

        .footer {
            text-align: right;
        }

        .footer input {
            font-size: 1.25rem;
            width: 10%;
        }
    </style>
</head>
<body>
    <form name="myform">
        <table>
            <tr>
                <th>Part Number</th>
                <th>Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Item total</th>
            </tr>
            <tr>
                <td>C112</td>
                <td>Mouse</td>
                <td id="price_1">19.95</td>
                <td>
                    <input class="quantity" type="number" id="quantity_1" name="Quantity_1" />
                </td>
                <td class="special">
                    <input type="text" id="item_1" name="Item_1" readonly />
                </td>
            </tr>
            <tr>
                <td>B124</td>
                <td>Keyboard US</td>
                <td id="price_2">29.95</td>
                <td>
                    <input class="quantity" type="number" id="quantity_2" name="Quantity_2" />
                </td>
                <td class="special">
                    <input type="text" id="item_2" name="Item_2" readonly />
                </td>
            </tr>
            <tr>
                <td>U125</td>
                <td>USB KingMax</td>
                <td id="price_3">39.95</td>
                <td>
                    <input class="quantity" type="number" id="quantity_3" name="Quantity_3" />
                </td>
                <td class="special">
                    <input type="text" id="item_3" name="Item_3" readonly />
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr />
                </td>
            </tr>
            <tr>
                <td colspan="4" class="footer">
                    Total
                </td>
                <td class="special">
                    <input id="total" type="text" name="Total" readonly />
                </td>
            </tr>
            <tr>
                <td colspan="5" class="footer">
                    <input type="submit" value="Sum" onclick="getTotal()" />
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
