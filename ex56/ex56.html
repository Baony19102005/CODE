<html>
<head>
    <title>Nguyễn Thị Bảo Ny - EX56</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            margin: 20px auto;
            width: 850px;
            padding: 20px;
            border: 2px solid black;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            font-size: 1.5rem;
            padding-bottom: 10px;
        }

        textarea {
            width: 95%;
            height: 150px;
            font-size: 1.2rem;
            padding: 10px;
        }

        .button-table td {
            padding: 5px;
        }

        .button-table button {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #aaa;
        }

        .button-table button:hover {
            background-color: #e0e0e0;
        }

        .full-width {
            text-align: center;
        }
    </style>
    <script>
        function getInput() {
            return document.getElementById('inputData').value;
        }
        function showResult(text) {
            document.getElementById('resultArea').value = text;
        }

        function enterData() {
            var data = prompt("Please enter your data:");
            if (data !== null) {
                document.getElementById('inputData').value = data;
            }
        }

        function countUppercaseChars() {
            var input = getInput();
            var count = 0;
            for (var i = 0; i < input.length; i++) {
                if (input[i] >= 'A' && input[i] <= 'Z') {
                    count++;
                }
            }
            showResult("Number of uppercase characters: " + count);
        }
        function displayUppercase() {
            showResult(getInput().toUpperCase());
        }
        function outputOneWordPerLine() {
            var input = getInput().trim();
            if (input === "") {
                showResult("");
                return;
            }
            var words = input.split(/\s+/); 
            showResult(words.join('\n'));
        }
        function displayLowercase() {
            showResult(getInput().toLowerCase());
        }
        function countWords() {
            var input = getInput().trim(); 
            if (input === "") {
                showResult("Word count: 0");
                return;
            }
            var words = input.split(/\s+/);
            showResult("Word count: " + words.length);
        }
        function countLowercaseChars() {
            var input = getInput();
            var count = 0;
            for (var i = 0; i < input.length; i++) {
                if (input[i] >= 'a' && input[i] <= 'z') {
                    count++;
                }
            }
            showResult("Number of lowercase characters: " + count);
        }
        function printVowelsConsonants() {
            var input = getInput().toLowerCase();
            var vowels = "aeiou";
            var vowelsResult = "";
            var consonantsResult = "";

            for (var i = 0; i < input.length; i++) {
                var char = input[i];
                if (char >= 'a' && char <= 'z') {
                    if (vowels.indexOf(char) !== -1) { 
                        vowelsResult += char + " ";
                    } else {
                        consonantsResult += char + " ";
                    }
                }
            }
            var resultText = "Vowels: " + vowelsResult.trim() + "\n\n" + "Consonants: " + consonantsResult.trim();
            showResult(resultText);
        }

        function openW3CWebsite() {
            window.open('https://www.w3.org/', '_blank');
        }
    </script>
</head>
<body>
    <form>
    <div class="container">
        <h1>Using String Processing functions</h1>
        
        <table>
            <tr>
                <th>Input Data:</th>
                <th>Result:</th>
            </tr>
            <tr>
                <td><textarea id="inputData" ></textarea></td>
                <td><textarea id="resultArea" ></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <table class="button-table">
                        <tr>
                            <td><button onclick="enterData()">Enter Data</button></td>
                            <td><button onclick="countUppercaseChars()">Count the number of uppercase characters</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="displayUppercase()">Uppercase display</button></td>
                            <td><button onclick="outputOneWordPerLine()">Output one word per line</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="displayLowercase()">lowercase display</button></td>
                            <td><button onclick="countWords()">Word count</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="countLowercaseChars()">Count the number of lowercase characters</button></td>
                            <td><button onclick="printVowelsConsonants()">print vowels, consonants</button></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="full-width">
                                <button onclick="openW3CWebsite()">W3C's String Processing Website</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    </form>
</body>
</html>
