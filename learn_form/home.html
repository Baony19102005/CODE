<html>
    <head>
        <title>
            login_nguyễn thị bảo ny
        </title>
    </head>
    <body>
        <form name="frm_dangnhap"
            action="https://itbclub.uel.edu.vn"
            method="get"
>
        <table>
            <tr>
                <td>
                    <label for="username">
                    User name:
                    </label>
                </td>
                <td>
                    <input type="text" name="username"  id="username"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="password" id="password"/>
                </td>
            </tr>
            <tr>

                <td> &nbsp; </td>
                <td>
                    <input type="checkbox" name="saveinfo" id="saveinfo"/>
                    <label for="saveinfo">
                    Save login Information
                    </label>
                </td>

            </tr>
            <tr>

                <td> &nbsp; </td>
                <td>
                    <input type="submit" value="Login"/>
                </td>

            </tr>
        </table>
        </form>
    </body>
</html>
