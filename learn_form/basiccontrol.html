<html>
    <head>
        <title>NGUYỄN THỊ BẢO NY</title>
    </head>
    <body>
        <form>
            <p> Your Degrees:</p>
            <input type="checkbox" name="bc1" id="bc1"/>
            <label for="bc1"> Degree 1</label>
            <br/>
            <input type="checkbox" name="bc2" id="bc2"/>
            <label for="bc2"> Degree 2</label>
            <br/>
            <p> Type of Customers:</p>
            <input type="radio" name="customer" id="cus1"/>
            <label for="cus1"> Regular Customer</label>
            <br/>
            <input type="radio" name="customer" id="cus2"/>
            <label for="cus2"> VIP Customer</label>
            <br/>
            <p>Address:</p>
            <select name="city" id="city">
                <option value="1">Hồ Chí Minh</option>
                <option value="2">Hà Nội</option>
                <option value="3">Đà Nẵng</option>
                <option value="4" style="background-color: rgb(237, 237, 12);">Huế</option>
            </select>
            <p>Categories:</p>
            <select name="categories" id="categories" multiple size="4">
                <option value="1">Electronics</option>
                <option value="2">Books</option>
                <option value="3">Clothes</option>
                <option value="4">Food</option>
                <option value="5">Furniture</option>
            </select>
        </form>
    </body>
</html>
